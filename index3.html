<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer List Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">


</head>
<body>

  
    <section class="quote" id="quote">
    <div class="quote-text">
        <h1><b><center>Lecturer List Registration</center></b></h1><br>
        <h5><i>Provide us with your details through our secure system, and while ensuring reliability and data protection</i></h5><br><br>
    </div>
    <div class="request-form">
        <form action="#">
            <label>First Name:</label>
            <input type="text"name="first_name"id="answer"><br><br>
            <label>Last Name:</label>
            <input type="text" name="last_name"id="answer"/><br><br>
            <label>Lecture ID:</label>
            <input type="text"name="id"id="answer"><br><br>
            <label>Email Address:</label>
            <input type="email"name="email"id="answer"/><br><br>
            <label>Contact Number:</label>
            <input type="number"name="number"id="answer"><br><br>
            <label>Faculty:</label>
            <select name="faculty"id="answer">
                <option value="Computing">Faculty of Computing</option>
                <option value="Agri">Faculty of Agricultural Sciences</option>
                <option value="Geo">Faculty of Geomatics</option>
                <option value="Applied">Faculty of Applied Sciences</option>
                <option value="Management">Faculty of Management Studies</option>
                <option value="Social">Faculty of Social Sciences and Languages</option>
                 <option value="Tec">Faculty of Technology</option>
            </select><br><br>
            <label>Department:</label>
            <input type="text"name="department"id="answer"><br><br>
            <label>Office/Workplace Location:</label>
            <input type="text"name="location"id="answer"><br><br>
            <input type="submit"name="submit" class="submit"/>
        </form>
    </div>
    </section>

</body>
</html>
